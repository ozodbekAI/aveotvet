name: Deploy to VPS Server on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: ${{ contains(github.event.head_commit.message, '[deploy]') }}
    runs-on: ubuntu-22.04

    env:
      USER: root
      SERVER_IP: 195.133.66.192
      SERVER_DIR: /var/www/aveotvet
      BACKEND_PORT: 8010
      FRONTEND_PORT: 3005

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # (Vaqtincha) Key yuklanganini va serverga kira olishini tekshirib olamiz
      - name: Debug SSH (agent + connect)
        run: |
          set -e
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "== ssh-add -l =="
          ssh-add -l
          echo "== first public key (safe) =="
          ssh-add -L | head -n 1
          echo "== test connect =="
          ssh -o StrictHostKeyChecking=no -o BatchMode=yes ${{ env.USER }}@${{ env.SERVER_IP }} "echo OK"

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ env.SERVER_IP }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Ensure directory exists and sync files
        run: |
          ssh -o BatchMode=yes ${{ env.USER }}@${{ env.SERVER_IP }} "mkdir -p ${{ env.SERVER_DIR }}"
          rsync -avz --delete -e "ssh -o BatchMode=yes" \
            --exclude '.env' \
            --exclude 'venv/' \
            --exclude 'backend/.env' \
            --exclude 'backend/media' \
            --exclude 'frontend/.env' \
            ./ ${{ env.USER }}@${{ env.SERVER_IP }}:${{ env.SERVER_DIR }}

      - name: Backend - install deps & restart service
        run: |
          ssh -o BatchMode=yes ${{ env.USER }}@${{ env.SERVER_IP }} << "EOF"
            set -e
            cd /var/www/aveotvet/backend

            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            if [ -f "requirements.txt" ]; then
              pip install --upgrade pip
              pip install -r requirements.txt
            fi

            if [ -d "alembic" ]; then
              alembic upgrade head || echo "Alembic xato berdi, lekin deploy davom etmoqda"
            fi

            systemctl restart aveotvet-backend
            systemctl status aveotvet-backend --no-pager || true
          EOF

      - name: Frontend - build & restart service
        run: |
          ssh -o BatchMode=yes ${{ env.USER }}@${{ env.SERVER_IP }} << "EOF"
            set -e
            cd /var/www/aveotvet/frontend

            if [ -f "package-lock.json" ]; then
              npm ci
            else
              npm install
            fi

            npm run build

            systemctl restart aveotvet-frontend
            systemctl status aveotvet-frontend --no-pager || true
          EOF
